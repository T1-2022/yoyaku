<!DOCTYPE html>
<html lang="ja">
<head>
    <title>メイン画面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='../static/css/main_tab.css' rel='stylesheet' />
    <link href='../static/css/calendar_week.css' rel='stylesheet' />
    <link href='../static/css/user_info.css' rel='stylesheet' />
    <script src='../static/js/calendar_week.js'></script>
</head>
<body>
    <h1>
        会議室予約システム
    </h1>
    <h2>
        『{{user_info.name}}』としてログイン中
    </h2>

    <div class="tabs">
        <input id="reserve_info" type="radio" name="tab_item" checked>
        <label class="tab_item" for="reserve_info">予約情報</label>
        <input id="reserve" type="radio" name="tab_item">
        <label class="tab_item" for="reserve">予約する</label>
        <input id="room_info" type="radio" name="tab_item">
        <label class="tab_item" for="room_info">会議室詳細</label>
        <input id="help" type="radio" name="tab_item">
        <label class="tab_item" for="help">オンラインヘルプ</label>
        <input id="user_info" type="radio" name="tab_item">
        <label class="tab_item" for="user_info">ユーザー情報</label>
        <input id="logout" type="radio" name="tab_item">
        <label class="tab_item" for="logout">ログアウト</label>
        <a href="" class="logout_btn">ログアウト</a>

        <!--このタブでカレンダーを表示-->
        <div class="tab_content" id="reserve_info_content">
            <div class="content">
                <p>　</p>
                <div class="calendars">
                    <input id="week" type="radio" name="calendar_item" checked>
                    <label class="calendar_item" for="week">週表示</label>
                    <input id="day" type="radio" name="calendar_item">
                    <label class="calendar_item" for="day">日表示</label>
                    <input id="simple" type="radio" name="calendar_item">
                    <label class="calendar_item" for="simple">簡易表示</label>

                    <div class="calendar_type" id="week_type">
                        <iframe src="week" width="100%" height="100%"></iframe>
                    </div>
                    <div class="calendar_type" id="day_type">
                        <iframe src="day" width="100%" height="100%"></iframe>
                    </div>
                    <div class="calendar_type" id="simple_type">
                        <iframe src="simple" width="100%" height="100%"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <!--タブその2-->
        <div class="tab_content" id="reserve_content">
            <div class="tab_content_description">
                <div class="c-txtsp">
                    <p>予約するの内容がここに入ります</p>
                </div>
            </div>
        </div>
        <!--タブその3-->
        <div class="tab_content" id="room_content">
            <div class="tab_content_description">
                <div class="c-txtsp">
                    <p>会議室の内容がここに入ります</p>
                </div>
            </div>
        </div>
        <!--タブその4-->
        <div class="tab_content" id="help_content">
            <div class="tab_content_description">
                <div class="c-txtsp">
                    <p>オンラインの内容がここに入ります</p>
                </div>
            </div>
        </div>
        <!--このタブでユーザー情報を表示する-->
        <div class="tab_content" id="user_content">
            <div class="tab_content_description">
                <!--ユーザー情報が表示される部分-->
                <div id='user_information'>
                    <!--ユーザー名表示-->
                    <div id="user_name_heading">名前</div>
                    <div id="user_name_item">{{user_info.name}}</div>
                    <!--ユーザー名変更ボタン-->
                    <div id="change_user_name_btn">
                        <button type="button">変更</button>
                    </div>
                    <!--メールアドレス表示-->
                    <div id="user_mail_heading">メールアドレス</div>
                    <div id="user_mail_item">{{user_info.email}}</div>
                    <!--メールアドレス変更ボタン-->
                    <div id="change_user_mail_btn">
                        <button type="button">変更</button>
                    </div>
                    <!--パスワード表示-->
                    <div id="user_passwd_heading">パスワード</div>
                    <div id="user_passwd_item">{{user_info.passwd}}</div>
                    <!--パスワード変更ボタン-->
                    <div id="change_user_passwd_btn">
                        <button type="button">変更</button>
                    </div>
                    <!--ログアウトボタン-->
                    <div id="logout_btn">
                        <button type="button">ログアウト</button>
                    </div>
                </div>
            </div>
        </div>
        <!--タブその6-->
        <div class="tab_content" id="logout_content">
            <div class="tab_content_description">
                <p class="c-txtsp">
                    ログアウトの内容がここに入ります
                </p>
            </div>
        </div>
    </div>
    <script src='../static/js/user_information.js'></script>
</body>
</html>
