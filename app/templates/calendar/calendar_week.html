{% extends "template.html" %}
{% block title %}週表示{% endblock %}
{% block head %}
{{ super() }}
<link href='../static/css/calendar_week.css' rel='stylesheet' />
<script src='../static/js/calendar_week.js'></script>
<script type="text/javascript">
    let reserves = {{reserves | tojson }};
    let conferences = {{ conferences | tojson }};
    var test = {{ test | tojson }};
</script>
{% endblock %}

{% block content %}
<div class="limiter">
    <div class="container">
        <!-- ヘッダー -->
        <p>　</p>
        <div class="row justify-content-between align-items-center vcenter-item">
            <div class="col-md-4 text-left p-b-20 lead font-large"><label id="date"></label></div>

            <div class="col-md-6 text-center">
                <div class="row justify-content-end">
                    <div class="col-auto p-b-20">
                        <button class="btn btn-secondary" type="button" id="prev" onclick="prev()">←前の週</button>
                    </div>
                    <div class="col-auto p-b-20">
                        <button class="btn btn-secondary" type="button" id="current" onclick="current()">今日</button>
                    </div>
                    <div class="col-auto p-b-20">
                        <button class="btn btn-secondary" type="button" id="next" onclick="next()">次の週→</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- カレンダー -->
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="calendar"></div>
            </div>
        </div>

        <!-- 仮出力 -->
        <div class="row justify-content-between align-items-center vcenter-item">
            <div class="col-md-4 text-left p-b-20 lead font-large">
                reserveID : <label id="test"></label>
            </div>
        </div>
    </div>
</div>
{% endblock %}
