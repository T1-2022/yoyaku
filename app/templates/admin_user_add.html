{% extends "template.html" %}
{% block content %}

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post">
					<span class="login100-form-title p-b-26">
						新規登録
					</span>
                    <div class="wrap-input100 validate-input"  data-validate = "Introduce Name">
						<input class="input100" type="text" name="Name" value="{{ request.form.username }}">
						<span class="focus-input100" data-placeholder="氏名"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Invalid Email">
						<input class="input100" type="text" name="email" value="{{ request.form.email }}">
						<span class="focus-input100" data-placeholder="メール"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password" value="{{ request.form.password }}">
						<span class="focus-input100" data-placeholder="パスワード"></span>
					</div>
                    <div class="wrap-input100">
						<input class="input100" type="checkbox" name="admin" checked="{{ request.form.admin }}">
						<span class="focus-input100" data-placeholder="管理権限"></span>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								登録
							</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>

{% endblock %}
